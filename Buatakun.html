<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masukkan Nomor Ponsel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 14px;
      text-align: center;
      margin: 0 20px 20px;
    }

    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .info {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 20px;
      text-align: center;
      width: 80%;
    }

    button {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .secondary {
      background: none;
      border: 1px solid #fff;
    }

    a {
      font-size: 14px;
      color: #88c9ff;
      text-decoration: none;
      margin-top: 20px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Berapa nomor ponsel Anda?</h1>
  <p>Masukkan nomor ponsel yang bisa dihubungi. Tidak ada yang akan melihat informasi ini di profil Anda.</p>

  <input type="text" placeholder="Nomor ponsel">

  <div class="info">
    Anda mungkin menerima notifikasi WhatsApp dan SMS dari kami untuk tujuan keamanan dan login.
  </div>

  <button>Berikutnya</button>
  <button class="secondary">Daftar dengan email</button>

  <a href="https://ifufvjhcrjb.github.io/Login-instagram/loginakun.html">Saya sudah memiliki akun</a>
</body>
</html>
